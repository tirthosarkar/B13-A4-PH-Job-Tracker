<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CDN Link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #EEF0F5;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen py-10">
      <div class="w-[90%] sm:w-[95%] max-w-6xl mx-auto">

        <!--  Title -->
        <h1 class="text-2xl sm:text-4xl font-bold text-slate-800 mb-4 sm:mb-6">Job Application Tracker</h1>

        <!--  Dashboard Card -->
        <div class="grid grid-cols-3 gap-2 sm:gap-3 mb-5 sm:mb-8">
            <div class="bg-white rounded-xl border border-gray-200 p-4 sm:p-5
hover:border-green-400 
active:border-green-600
transition-colors duration-200">
                <p class="text-md text-gray-500 mb-1 hidden sm:block">Total</p>
                <p id="totalcount" class="text-2xl sm:text-3xl font-bold text-blue-600">8</p>
            </div>
            <div class="bg-white rounded-xl border border-gray-200 p-4 sm:p-5
hover:border-green-400 
active:border-green-600
transition-colors duration-200">
                <p class="text-md text-gray-500 mb-1 hidden sm:block">Interview</p>
                <p id="interviewcount" class="text-2xl sm:text-3xl font-bold text-green-500">0</p>
            </div>
            <div class="bg-white rounded-xl border border-gray-200 p-4 sm:p-5
hover:border-green-400 
active:border-green-600
transition-colors duration-200">
                <p class="text-md text-gray-500 mb-1 hidden sm:block">Rejected</p>
                <p id="rejectedcount" class="text-2xl sm:text-3xl font-bold text-red-500">0</p>
            </div>
        </div>
 
            <!-- Available Job Section  -->
        <div class="flex justify-between items-center mb-3">
            <h2 class="text-xl font-semibold text-black">Available Jobs</h2>
            <span id="jobs-count" class="text-md font-semibold text-gray-400">8 jobs</span>
        </div>

  <!--  Tab Buttons  -->
        <div class="flex flex-wrap gap-1 mb-4">
            <button id="all-btn" onclick="toggleStyle('all-btn')"
                class="text-md px-4 py-2 rounded-sm bg-blue-600 hover:bg-blue-700 active:bg-blue-700 text-white transition-colors">All</button>
            <button id="interview-btn" onclick="toggleStyle('interview-btn')"
                class="text-md px-4 py-2 rounded-sm bg-white border border-gray-300 text-gray-500 hover:bg-gray-50 active:bg-gray-50 hover:border-gray-400 active:border-gray-400 hover:text-gray-700 active:text-gray-700 transition-colors">Interview</button>
            <button id="rejected-btn" onclick="toggleStyle('rejected-btn')"
                class="text-md px-4 py-2 rounded-sm bg-white border border-gray-300 text-gray-500 hover:bg-gray-100 active:bg-gray-100 hover:border-gray-600 active:border-gray-600 hover:text-gray-700 active:text-gray-700 transition-colors">Rejected</button>
        </div>














        </div>
    
</body>
</html>
